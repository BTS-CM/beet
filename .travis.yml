language: node_js
node_js: 12
matrix:
  include:
  - os: osx
    osx_image: xcode10.2
  - os: linux
    dist: bionic
    addons:
      snaps:
      - name: snapcraft
        classic: true
env:
  global:
  - GITHUB_REPO: bitshares/beet
  - secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc
    - g++
    - icnsutils
    - build-essential
    - libstdc++6
    - graphicsmagick
    - xz-utils
    - fakeroot
    - rpm
    - libusb-dev
    - libudev-dev
    - rpm
install:
- npm ci
script:
- PACKAGE_VERSION=$(node -p -e "require('./package.json').version")
- npm run build
deploy:
- provider: releases
  api_key:
    secure: 
  file: 
    - "dist/BeetSetup.deb"
    - "dist/BeetSetup.dmg"
    - "dist/BeetSetup.zip"
    - "dist/BeetSetup.AppImage"
  skip_cleanup: true
  prerelease: true
  name: v${PACKAGE_VERSION}-dev-${TRAVIS_COMMIT}
  body: "This is a snapshot installer of the latest develop branch. May contain bugs. Not suited for normal use."
  on:
    repo: bitshares/beet
    branch: develop
- provider: releases
  api_key:
    secure: 
  file: 
    - "dist/BeetSetup.deb"
    - "dist/BeetSetup.dmg"
    - "dist/BeetSetup.zip"
    - "dist/BeetSetup.AppImage"
  skip_cleanup: true
  prerelease: true
  name: v${PACKAGE_VERSION}-dev-${TRAVIS_COMMIT}
  body: "This is the latest Beet Installer."
  on:
    repo: bitshares/beet
    branch: master
