language: node_js
node_js: 10
matrix:
  include:
    - os: osx
      osx_image: xcode10.2
    - os: linux
      dist: xenial
env:
  global:
  - GITHUB_REPO: bitshares/beet
  - secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc
    - g++
    - icnsutils
    - build-essential
    - libstdc++6
    - graphicsmagick
    - xz-utils
    - fakeroot
    - rpm
    - libusb-dev
    - libudev-dev
    - snapcraft
install:
  - npm ci
script: npm run release
