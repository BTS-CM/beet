language: node_js
node_js: 10
matrix:
  include:
  - os: linux
    dist: trusty
  - os: osx
    osx_image: xcode8.3
env:
  global:
  - GITHUB_REPO: bitshares/beet
  - secure: 
cache:
  directories:
  - node_modules
  - $HOME/.cache/electron
  addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    - icnsutils
    - graphicsmagick
    - xz-utils
    - fakeroot
install:
  - npm ci
  - npm install electron-builder
  - npm install electron-installer-debian
script: "./package.sh"
after_success: "./publish.sh"